<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta property="og:title" content="LVIS Turing" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.lvisturing.tech" />
    <meta property="og:image" content="./logo.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Raleway:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style type="text/css">
      body{
        background-color: #202122;
      }
      .load {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /*change these sizes to fit into your project*/
        width: 100px;
        height: 100px;
      }
      .load hr {
        border: 0;
        margin: 0;
        width: 40%;
        height: 40%;
        position: absolute;
        border-radius: 50%;
        animation: spin 2s ease infinite;
      }

      .load :first-child {
        background: #19a68c;
        animation-delay: -1.5s;
      }
      .load :nth-child(2) {
        background: #f63d3a;
        animation-delay: -1s;
      }
      .load :nth-child(3) {
        background: #fda543;
        animation-delay: -0.5s;
      }
      .load :last-child {
        background: #56be11;
      }

      @keyframes spin {
        0%,
        100% {
          transform: translate(0);
        }
        25% {
          transform: translate(160%);
        }
        50% {
          transform: translate(160%, 160%);
        }
        75% {
          transform: translate(0, 160%);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app">
      <div class="load">
        <hr />
        <hr />
        <hr />
        <hr />
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
