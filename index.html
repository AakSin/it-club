<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display:400i|Roboto+Condensed:300,300i|Roboto:300&display=swap" rel="stylesheet">
    <title>Funct()</title>
  </head>
  <body>
  
    <nav>
      <li>Home</li>
      <li>About Us</li>
      <li>Events</li>
      <li>Contact Us</li>
     
      
    </nav>
    <i class="fas fa-caret-right"></i>
    <i class="fas fa-caret-left"></i>
    <div id="particles-js">
            <h1>fx()</h1>
            <h2>LVISN's IT Club</h2>
           
            <div class="loader">
                    <div class="center">
                            <div class="bouncywrap">
                                
                                <div class="dotcon dc1">
                                <div class="dot"></div>
                                </div>
                            
                                <div class="dotcon dc2">
                                <div class="dot"></div>
                                </div>
                            
                                <div class="dotcon dc3">
                                <div class="dot"></div>
                                </div>
                        
                            </div>
                    </div>
                </div>
                
    </div>
    <div class="page1">
      <h1>Our Team</h1>
      <img src="imgs/babyyoda.png">
      <img src="imgs/keanu.png">
      <img src="imgs/kanye.png">
    </div> 
    


    
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- pre-loader -->
    <script >
      $(window).on("load",function(){
        $(".loader").fadeOut("slow");
        $("h1").animate({"top":"40%"},900);
        $("h2").animate({"top":"40%"},900);
      })
    </script>
    <!-- chevron -->
    <script>
      $(document).ready(function(){
        $(".fa-caret-right").click(function(){
          $("#particles-js").animate({"margin-left":"-100%"},900);
          $(this).animate({"margin-left":"-100%"},900);
          $(".fa-caret-left").fadeIn();
          $(".page1").animate({"margin-left":"0"},900);
        })
        $(".fa-caret-left").click(function(){
          $("#particles-js").animate({"margin-left":"0"},900);
          $(".page1").animate({"margin-left":"-100%"},900);
          $(this).fadeOut();
        })
      })
    </script>
  </body>
</html>
